git sttitle: "Jekyll Actions Demo"

plugins:
  - jekyll-asciidoc

collections:
  authors:
    output: true
  datenmodelle:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "datenmodelle"
    values:
      layout: "datenmodell"
